# .github/workflows/test.yml
name: Unit Tests

on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          pip install pytest
      - name: Run Tests
        run: |
          pytest tests/
